<a href="index.html"> Voltar 1 </a><br> <!-- Busca a página na mesma pasta (Não vai funcionar) -->
<a href="/index.html">Voltar 2</a><br> <!-- Busca a página na pasta raiz (Não vai funcionar)-->
<a href="../index.html">Voltar 3 (funcional)</a><br> <!-- Busca a página na pasta anterior (Vai funcionar!)-->

<!-- O local em que se encontra o index.html é na pasta html. Voltar 1 não irá funcionar pois os exercícios estão numa pasta dentro de HTML, portanto não encontra o arquivo index.html
 Voltar 2 também não irá funcionar, pois irá procurar na pasta raiz (no caso, Z:). index.html está dentro da pasta html, portanto, não irá encontar o arquivo
 Contudo, Voltar 3 irá funcionar pois links.html (este exercício) esta dentro da pasta exercícios, 
 que está dentro da pasta HTML, porntato, se voltar para a pasta anterior, encontra o arquivo index.html-->
