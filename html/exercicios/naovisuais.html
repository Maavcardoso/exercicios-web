<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Não-Visuais</title>
<style>

    div{
        display: inline;
    }
    .diferente{
        color:rgb(153, 89, 17);
        font-weight: bold;
        font-size: 25px;
    }
</style>
</head>
<body>
    <h1>Tags não visuais</h1>
<!--
    Referenciaremos algumas tags ->

    section -- Agrupamento temático de conteúdo;
    article -- Conteúdo auto-contido;
    header -- cabeçalho do documento;
    footer -- rodapé do documento;
    nav -- agrupamento de links de navegação;
    aside -- de lado (ex: sidebar). Relaciona com o conteúdo em volta (adendo);
    details -- exibe detalhes que podem ser exibidos ou escondidos;

    As mais usadas:

    div - divisão ou seção;
    span -  usado para agrupar elementos inline.

-->
<div>Área 1</div>
<div>Área 2</div>
<p>
    Este é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>
</body>
</html>
