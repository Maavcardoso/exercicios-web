<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>

        table > *{
            width: 100%;
            font-size: 30px; 
        }

    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <script>

        $(document).ready(function(){ // é recomendavel se modificar os elementos dentro de uma função jquery para evitar alterarmos variaveis de escopo global.
            
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
    
            const tableAlunos = $('<table><tr><th>Nome</th><th>Nota</th></tr></table>')

            $.each(pessoas, function(i, e){
            const alunoData = [  
                $('<td>').append(e.nome),
                $('<td>').append(e.nota)
            ]

            row = $('<tr>').append(alunoData)
            $(tableAlunos).append(row)

            $('#conteudo').append(tableAlunos)

            })
        })   
    </script>
</body>
