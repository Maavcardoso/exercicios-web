<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul><li>Pedro</li><li>Ana</li><li>Bia</li></ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this);
        }

        HTMLCollection.prototype.log = log;
        HTMLElement.prototype.log = log;
        NodeList.prototype.log = log;
        Node.prototype.log = log;

        const lista = document.querySelector('div ul');
        lista.parentNode. log();
        lista.childNodes.log(); // retorna filhos num nodeList

        const primeiro = lista.firstChild; // Retorna o primeiro node filho da lista ul
        primeiro.log(); // output: Pedro
        primeiro.nextSibling.log(); // output: Ana

        const ultimo = lista.lastChild;
        ultimo.log(); // bia
        ultimo.previousSibling.log(); // ana

        lista.children.log() // mesmo output de childnodes, mas volta um HTML Collection
        lista.firstElementChild.log()
        lista.lastElementChild.log()

        lista.parentNode.previousElementSibling.log() // Retorna div anterior, no caso, Inicio
        lista.parentNode.nextElementSibling.log() // Retorna div posterior, no caso, Fim

    </script>
</body>

</html>
