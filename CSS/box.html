<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body { font-size: 80px;
                margin:0;}
        .c1{ background-color: lightpink;}
        .c2{ background-color: lightgreen;}
        .c3{ background-color: lightskyblue;}

        div{
            float: left;
            padding: 10px 50px;
            margin: 10px 20px;
            border: outset 5px;
        }
        div:hover{
            background-image: linear-gradient(rgba(0,0,0,0.1)0 0);
        }

    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
